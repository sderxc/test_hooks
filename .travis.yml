language: node_js
node_js:
- 10.11.0
cache:
  directories:
  - node_modules
before_install:
- chmod +x .travis/push.sh
install:
- npm i
script:
- npm start
branches:
  only:
  - master
after_success:
- ./push.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  on:
    repo: sderxc/test_hooks
